{#login/templates/login/login.html#}
{% extends 'login/base.html' %}
{% block title %}自动化测试用例{% endblock %}

{% block script %}

<script type="text/javascript" src="/static/tiny_mce/tiny_mce.js"></script>
<script type="text/javascript">
    tinyMCE.init({
        'mode':'textareas',
        'theme':'advanced',
        'width':400,
        'height':100
        });
</script>

{% endblock %}

{% block content %}
{% if request.session.is_login %}
  <form action="/auto_test/" method="post">
      {% csrf_token %}
      <h1>care的自动化测试用例</h1>
      <button type="submit" class="btn btn-primary pull-default">执行</button>
  </form>
{% else %}
  <h1>你尚未登录，只能访问公开内容！</h1>
{% endif %}
{% endblock %}
